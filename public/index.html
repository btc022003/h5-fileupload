<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>文件上传</title>
        <link rel="stylesheet" href="http://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
.upload-container{
    background-color:#333;
    width:100%;
}
.upload-container ul{
    padding:0;
    margin:0;
}
.upload-container img{
    height:80px;
    max-width:80px;
    margin-left:5px;
}
.upload-container .del{
    position:absolute;
    right:3px;
    font-size:20px;
    color:#ddd;
}
.upload-container ul li{
    position:relative;
    list-style:none;
    display:inline-block;
}
        </style>
    </head>
    <body>
        <h1>文件上传插件展示</h1>
        <div>
            <input type="file" name="fileUpload" id="fileUpload" style="width:0;height:0">
            <button id="upload"><i class="fa fa-upload"></i></button>
            <div class="upload-container">
                <ul id="h5ImgUploadList">
                </ul>
            </div>
        </div>
        <script src="http://cdn.bootcss.com/jquery/2.1.2/jquery.min.js"></script>
        <script src="js/h5-upload.js"></script>
    </body>
</html>
